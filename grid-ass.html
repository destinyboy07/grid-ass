<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="grid-ass.css" />
  <title>grid document</title>
</head>
<body>
  <div class="grid-container">
    <div class="back-off">
      <h2>16 <span>| 24</span></h2>
      <p>Goals Completed</p>
    </div>
    <div class="back-off">
      <h2><i class="movement-system"></i></h2>
      <p>Respiration</p>
    </div>
    <div class="back-on">
      <h2><i class="movement-system-joor"></i></h2>
      <p>Miles</p>
    </div>
    <div class="back-off">
      <h2>36 &deg;</h2>
      <p>Temperature</p>
    </div>
    <div class="back-off">
      <h2><i class="destiny-is-moving"></i></h2>
      <p>Sleep Keep</p>
    </div>
    <div class="back-on">
      <h2>98 <span>bpm</span></h2>
      <p>Heart Rate</p>
    </div>
    <div class="back-off">
      <h2>170 <span>lbs</span></h2>
      <p>Weight</p>
    </div>
    <div class="back-off">
      <h2>28 <span>%</span></h2>
      <p>Fat Percentage</p>
    </div>
    <div class="back-on">
      <h2>118 <span>mgdl</span></h2>
      <p>Blood Glucose</p>
    </div>
    <div class="back-on">
      <h2>680 <span>kcal</span></h2>
      <p>AVG Consumption</p>
    </div>
    <div class="back-on">
      <h2><i class="fitness-workout"></i></h2>
      <p>Workouts</p>
    </div>
    <div class="back-on">
      <h2>85 <span>%</span></h2>
      <p>Body Hydration</p>
    </div>
  </div> 
</body>
</html>
